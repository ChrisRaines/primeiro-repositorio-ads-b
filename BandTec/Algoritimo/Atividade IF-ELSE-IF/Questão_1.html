<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
</head>
<body>
    <h3 style="color: darkblue;">Calculando a média do aluno</h3>
    <b>Informe sua nota:</b> 
    <input id="nota" type="text" placeholder="nota do aluno"> <br><br>
    <button style="background: skyblue;" onclick="calcular()">Classificar aluno</button>
    
</body>
</html>

    <script>
        function calcular() {
            if (nota.value < 5 ) {
                alert ("Aluno precia de muita ajuda");
            } 
            else if (nota.value >= 5 &&  nota.value <= 7) {
                alert ("Aluno na média");
            }
            else if (nota.value > 7 && nota.value <= 9.5 ) {
                alert ("Aluno acima da média");
            }
            else if (nota.value > 9.5) {
                alert ("Aluno fora da curva");
            }
        }

    </script>
