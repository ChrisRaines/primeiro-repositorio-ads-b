<body>

    <script>
            var vezes= 0;
        function clique() {
            vezes ++ ;
            b_vezes.innerHTML = vezes;
            if (vezes < 5 ) {
                mens.innerHTML=("Dedo fraquinho, hein")
            } else {
                if (vezes >= 5 && vezes <=10) {
                    mens.innerHTML=("Dedo bom, mano")
                } else {
                    if (vezes >= 11 && vezes <= 15) {
                        mens.innerHTML=("Gosta de clicar, hein!")
                    } else {
                        if (vezes > 15) {
                            mens.innerHTML=("Eita dedo nervoso!")
                        } else {
                            
                        }
                    }
                }
            }
        }
    </script>
