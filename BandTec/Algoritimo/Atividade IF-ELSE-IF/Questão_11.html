<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body>
    Insira a temperatura do ambiente:
    <br>
    <input id="temp" type="text">
    <button onclick="medir()">Medir Conforto</button>
</body>
</html>
    <script>
        function medir() {
            if (temp.value >= 22 && temp.value <= 23) {
                alert("Temperatura confortável");
            } else {
                alert("Temperatura não está confortável");
            }
        }
    </script>
