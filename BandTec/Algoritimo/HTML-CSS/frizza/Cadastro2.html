<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro2</title>
</head>
<body>
    <h1 style="color: darkred">Faça o seu <u>cadastro</u>:</h1>
    <b style="background-color: darkblue; color: white;"> a sua cidade natal:</b>
    <input id="cidade" type="text" placeholder="Insira a sua cidade"> <br><br>
    <b style="background-color: darkblue; color: white"> o seu ano de nascimento:</b>
    <input id="nascimento" type="text" placeholder="Insira o ano de nascimento"> <br><br>
    <button onclick="cadastrar()">Cadastrar</button>
    <div id="um"></div>
</body>
</html>
       <script>
           function cadastrar() {
                 um.innerHTML = (`<br><b>Você nasceu na cidade de: ${cidade.value} no ano de ${nascimento.value}</b>`);

           }


       </script>
